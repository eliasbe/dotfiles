- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: shell/bashrc
    ~/.condarc: shell/condarc
    ~/.config/broot: config/broot
    ~/.config/htop: config/htop
    ~/.fzf.zsh: shell/fzf/fzf.zsh
    ~/.fzf.bash: shell/fzf/fzf.bash
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.shell: shell
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zshrc: shell/zshrc
    ~/.zpreztorc: shell/zpreztorc
    ~/.zprezto: zprezto
    ~/bin/rr: shell/rr
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py

