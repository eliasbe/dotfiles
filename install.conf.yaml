    ~/.bashrc: bashrc
    ~/.condarc: condarc
    ~/.config/broot: config/broot
    ~/.config/htop: config/htop
    ~/.fzf.zsh: fzf.zsh
    ~/.fzf.bash: fzf.bash
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.shell: shell
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprezto/runcoms/zpreztorc: zpreztorc
    ~/.zpreztorc: zpreztorc
