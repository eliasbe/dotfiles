# pane number display
set -g display-panes-active-colour colour166 #blue
set -g display-panes-colour colour33 #orange

# clock
setw -g clock-mode-colour colour64 #gree

## Pomodoro
set -g @pomodoro_start 'ð'                  # Start a Pomodoro with tmux-prefix + ð
set -g @pomodoro_cancel 'Ð'                 # Cancel a Pomodoro with tmux-prefix key + Ð
set -g @pomodoro_mins 45                    # The duration of the pomodoro
set -g @pomodoro_break_mins 10               # The duration of the break after the pomodoro
set -g @pomodoro_notifications 'on'        # Enable desktop notifications from your terminal
set -g @pomodoro_sound 'pop.aiff'                # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

